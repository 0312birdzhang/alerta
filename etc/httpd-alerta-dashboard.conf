<VirtualHost *:80>

    ServerName localhost

    WSGIDaemonProcess alerta user=alerta group=alerta threads=50
    WSGIScriptAlias / /opt/alerta/lib/python2.6/site-packages/alerta/dashboard/dashboard.wsgi

    ErrorLog /var/log/alerta-dashboard-error.log
    CustomLog /var/log/alerta-dashboard-access.log common

    <Directory /opt/alerta>
        WSGIProcessGroup alerta
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
