
# Standard variables found in the trap
#
# $$ = dollar sign
# $T = sysUpTime
# $A = agent-addr
# $a = agent-addr (IP)
# $R = true source
# $O = trap oid
# $E = enterprise oid
# $C = community string
# $G = generic trap
# $S = specific trap
# $n = varbind 'n'

# Defaults
#
# resource: (str) $A
# event: (str) $O
# severity: NORMAL (CRITICAL, MAJOR, MINOR, WARNING, INDETERMINATE, CLEARED, NORMAL, INFORM, DEBUG, AUTH, UNKNOWN)
# group: (str) SNMP
# value: (str) Trap=[$G|$S]
# text: (str) $3
# environment: (list) INFRA
# service: (list) Network
# correlate: (list) null
# tags: (list) null
# threshold_info: (str) null
# summary: (str) system default
# timeout: (int) system default

# Suppression flag
#
# suppress: (bool) False


# Oracle Enterprise Manager

- trapoid: ORACLE-ENTERPRISE-MANAGER-4-MIB
  parser: OracleEMTrapParser
  group: Database
  service: R2

# ZXTM Pool Traps

- trapoid: ZXTM-MIB::pooldied
  parser: ZxtmTrapParser
  event: ZxtmPoolStatus
  value: Died
  resource: $4
  group: ZXTM

- trapoid: ZXTM-MIB::poolok
  parser: ZxtmTrapParser
  event: ZxtmPoolStatus
  value: OK
  resource: $4
  group: ZXTM

# ZXTM Node Traps

- trapoid: ZXTM-MIB::nodefail
  parser: ZxtmTrapParser
  event: ZxtmNodeStatus
  value: Fail
  resource: $4
  group: ZXTM

- trapoid: ZXTM-MIB::nodeworking
  parser: ZxtmTrapParser
  event: ZxtmNodeStatus
  value: Working
  resource: $4
  group: ZXTM

# ZXTM Monitor Traps

- trapoid: ZXTM-MIB::monitorfail
  parser: ZxtmTrapParser
  event: ZxtmMonitorStatus
  value: Fail
  resource: $4
  group: ZXTM

- trapoid: ZXTM-MIB::monitorok
  parser: ZxtmTrapParser
  event: ZxtmMonitorStatus
  value: OK
  resource: $4
  group: ZXTM

# ZXTM Rule Msg Traps

- trapoid: ZXTM-MIB::rulelogmsginfo
  parser: ZxtmTrapParser
  event: ZxtmRuleMsg
  value: Info
  resource: $4
  group: ZXTM

# ZXTM Trap catch-all

- trapoid: ZXTM-MIB
  parser: ZxtmTrapParser
  resource: $4
  group: ZXTM

# NetApp Traps

- trapoid: NETAPP-MIB
  value: $S
  group: NetApp
  tags: [ serial_num=$4 ]

