
# Standard variables found in the trap
#
# $$ = dollar sign
# $T = sysUpTime
# $A = agent-addr
# $a = agent-addr (IP)
# $R = true source
# $O = trap oid
# $E = enterprise oid
# $C = community string
# $G = generic trap
# $S = specific trap
# $n = varbind 'n'

# Defaults
#
# event: $O
# resource: $A
# severity: NORMAL
# group: SNMP
# count: 1
# repeat: 1
# value: Trap=[$G|$S]
# text: $3
# environment: INFRA
# service: Network

- trapoid: ZXTM-MIB
  parser: ZxtmParser
  resource: $4
  group: ZXTM

- trapoid: NETAPP-MIB
  value: $S
  group: NetApp
  tags: [ serial_num=$4 ]

