<!DOCTYPE html>
<html>
<head>
    <title>Alerta Switchboard</title>
</head>
<body>
<h1>Alerta Switchboard</h1>

<form method="POST">
    <table border="1">
        <tr><th>Switch name</th><th>Description</th><th>State</th></tr>

{% for switch, value in switches.iteritems() %}
        <tr>
            <td><a href="?switch={{ switch }}">{{ switch }}</a></td>
            <td>{{ descriptions[switch] }}</td>
            <td style="width: 100px; text-align: center;">
                {% if value %}
                    <span style="color: ForestGreen"> ON </span>
                    <input name="{{ switch }}" type="submit" value="OFF"></input>
                {% else %}
                    <input name="{{ switch }}" type="submit" value="ON"></input>
                    <span style="color: DarkRed"> OFF </span>
                {% endif %}
            </td>
        </tr>
{% endfor %}

    </table>
</form>
</body>
</html>
